version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: migrations
    depends_on:
      - db
    volumes:
      - .:/app
    command: python manage.py migrate
    
  db:
    image: postgres:15.2
    restart: always
    env_file:
      - .env
    volumes:
      - database:/var/lib/postgresql/data

volumes:
  database: